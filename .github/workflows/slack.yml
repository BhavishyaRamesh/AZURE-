name: Slack

on:
  push:
    branches: [ master ]

jobs:
  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest
   
    steps:
       - name: Send custom JSON data to Slack workflow
         id: slack
         uses: slackapi/slack-github-action@v1.23.0
         with:
           payload: |
            {
                "text": "GitHub Action build result: ${{ job.status }}",
                "blocks": [
                 {
                      "type": "section",
                      "text": {
                         "type": "mrkdwn",
                         "text": "GitHub Action build result: ${{ job.status }}"
                    }
                    }
                  ]     
               }
         env:
            SLACK_WEBHOOK_URL: https://hooks.slack.com/services/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
            SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
