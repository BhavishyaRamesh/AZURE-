name: Slack

on:
  push:
    branches: [ master ]

jobs:
  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest
   
    steps:
      - name: Notify slack
        env:
           SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        uses: pullreminders/slack-action@master
        with:
           args: '{\"channel\":\"C04GSAVTU2Y\",\"text\":\"GitHub build result: ${{ Success }}\n${{ github.event.pull_request.html_url}}"}'
