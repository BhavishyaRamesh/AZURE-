name:  slack

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: https://hooks.slack.com/services/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
    steps:
      - uses: act10ns/slack@v1
        with:
          status: starting
          channel: '#github_to_slack'
        if: always()
      - uses: actions/checkout@v2
        with:
           node-version: ${{ matrix.node-version }}
           cache: 'npm'
      - run: npm update
      - run: npm install

      - uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
          channel: '#github_to_slack'
          message: 'You rock!'
        if: always()
