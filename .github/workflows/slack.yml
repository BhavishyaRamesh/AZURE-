name: Slack

on:
  push:
    branches: [ master ]

jobs:
  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest
   
    steps:
     - name: Notify slack
       env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
       uses: pullreminders/slack-action@master
       with:
         channel-id: 'C04H2TAUJJD'
         slack-message: "GitHub build result: Success "
