name: Docker Build and Push

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      job.status: success
      SLACK_WEBHOOK_URL: https://hooks.slack.com/services/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
    steps:
      - uses: act10ns/slack@v1
        with:
          status: starting
          channel: '#github_to_slack'
        if: always()
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        id: build
        run: |
         npm install
         npm run build

      - uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          channel: '#github_to_slack'
          message: 'You rock!'
        if: always()
